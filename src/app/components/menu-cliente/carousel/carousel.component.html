<div class="card " *ngIf="productosEspeciales && tipo === 'producto'">
    <div class="card-body">
        <ngb-carousel>
            <ng-template ngbSlide>
                <div class="picsum-img-wrapper ">
                    <a [routerLink]="['/cliente/menu/', 'especial']">
                        <img src="assets/icons/comida.jpg" class="altura-img" alt="Random second slide">
                    </a>
                </div>
                <div class="carousel-caption posicionamiento">
                    <h3>Productos en promoción</h3>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                </div>
            </ng-template>
            <ng-template ngbSlide *ngFor="let producto of productosEspeciales">
                <div class="picsum-img-wrapper  ">
                    <a [routerLink]="['/cliente/menu/', 'especial']">
                        <img [src]="api + 'product/img/' + producto.imagen" [alt]="producto.nombre" class="altura-img">
                    </a>
                </div>
                <div class="carousel-caption posicionamiento">
                    <h3>{{producto.nombre}} - ${{producto.precio}}</h3>
                    <p>{{producto.descripcion}}</p>
                </div>
            </ng-template>
        </ngb-carousel>
    </div>
</div>
<div class="card " *ngIf="combosEspeciales && tipo === 'combo'">
    <div class="card-body">
        
        <ngb-carousel *ngIf="combosEspeciales" >
            <ng-template ngbSlide>

                    </a>
                </div>
                <div class="carousel-caption posicionamiento">
                    <h3>Combos en promoción</h3>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                </div>
            </ng-template>
            <ng-template ngbSlide *ngFor="let combo of combosEspeciales">
                <div class="picsum-img-wrapper">
                    <a [routerLink]="['/cliente/menu/combo/', 'especial']">
                        <img [src]="api + 'product/img/' + combo.imagen" [alt]="combo.nombre" class="altura-img">
                    </a>
                </div>
                <div class="carousel-caption">
                  <h3>{{combo.nombre}} - ${{combo.precio}}</h3>
                  <p>{{combo.descripcion}}</p>
                </div>
              </ng-template>      
        </ngb-carousel>
    </div>
</div>
