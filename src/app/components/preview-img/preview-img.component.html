<div class="contenedor-img mt-5">
    <div class="contenedor-img-vista" *ngIf="(!pathImg) && !img_url ">
        <div class="img-vista" *ngIf="!img_url">
            <img src="assets/icons/addImg.png" alt="1">
        </div>
    </div>
    <div class="contenedor-img-vista" *ngIf="pathImg && !img_url">
        <div class="img-vista" [ngStyle]="{'border':'0px'}">
            <img src="{{api}}{{pathImg}}" class="img-vista-producto" alt=" 2">
        </div>
    </div>
    <div class="contenedor-img-vista" *ngIf="img_url">
        <div class="img-vista" [ngStyle]="{'border':'0px'}">
            <img [src]="img_url " *ngIf="img_url" class="img-vista-producto" alt="3 ">
        </div>
    </div>
    <div class="d-flex justify-content-center">
        <div class="file-input">
            <input type="file" id="file" name="imgPro" class="file" accept="image/* " (change)=" onChange($event)">
            <label for="file">Agregar imagen<p class="file-name"></p></label>
        </div>
    </div>
</div>
